<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		
		<title>Programming Test</title>
		<link rel="stylesheet" type="text/css" href="css/app.css">
	</head>

	<body>
		<div id="filterArea">
			<div id="filterQuery">
				<span>Filter: </span>
				<select>
					<option value="group">band name</option>
					<option value="title">album title</option>
					<option value="no_of_discs"> number of discs</option>
					<option value="release_date"> release date</option>
					<option value="recording_date"> recording date</option>
					<option value="personnel"> personnel</option>
				</select>
				<input type="text" id="filterValue" onkeydown="addFilter(event)"/>
				<input type="button" value="Add Filter" onclick="addFilter()"/>
			</div>
			<div id="filterList"></div>
			<div id="filteredResultsFound"></div>
		</div>
		<ul id="toggleColumnsArea">Show/Hide Columns:
			<li><input type="checkbox" name="checkgroup" checked onclick="toggleColumnVisible(this)"/>band name</li>
			<li><input type="checkbox" name="checktitle" checked onclick="toggleColumnVisible(this)"/>album title</li>
			<li><input type="checkbox" name="checkno_of_discs" checked onclick="toggleColumnVisible(this)"/>number of discs</li>
			<li><input type="checkbox" name="checkrelease_date" checked onclick="toggleColumnVisible(this)"/>release date</li>
			<li><input type="checkbox" name="checkrecording_date" checked onclick="toggleColumnVisible(this)"/>recording date</li>
			<li><input type="checkbox" name="checkpersonnel" checked onclick="toggleColumnVisible(this)"/>personnel</li>
		</ul>
		<div id="bandTable"></div>

		<script type="text/javascript" src="http://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
		<script type="text/javascript" src="http://www.danvk.org/dragtable/dragtable.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
